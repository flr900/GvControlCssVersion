<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GV CONTROL</title>
    <link rel="stylesheet" href="./slider.css">
</head>
<body>
    <div class="sliderBundler">
    <div class="sliderSelector">
        <img src="../Icons/Arrow.png" alt="Seta para cima" onclick="stepUp()" class="arrowUp">
        <div class="sliderValueWrapper">
            <input type="number" id="sliderTextValue" min="-39.8" max="6.0" step="0.1" value="0.0"></input>
            <span class="valueText">dB</span>
        </div>
        <img src="../Icons/Arrow.png" alt="Seta para baixo" onclick="stepDown()" class="arrowDown">
    </div>
    <div class="sliderWrapper">
        <div class="tickmarks">
            <div class="tick">
                <div class="marker" onclick="setValueSlider('0.0')"></div>
            </div>
        </div>
    <input class="slider" type="range" id="fader1" min="-39.8" max="6.0" step="0.1" orient="vertical" value="0.0">
    </div>
</div>
    
</body>
<script src="./slider.js"></script>
</html>
